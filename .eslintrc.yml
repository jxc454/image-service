env:
  browser: true
  es2021: true
extends:
  - standard
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 13
  sourceType: module
plugins:
  - "@typescript-eslint"
rules:
  eqeqeq: off
  curly: error
  quotes:
    - error
    - double
#  no-console: error -- disabled until logger is implemented
